<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Reviews - Positive or Negative</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffcc00, #ff6699);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #sentiment-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transform: rotateY(10deg);
            transition: transform 0.5s;
        }

        #sentiment-form:hover {
            transform: rotateY(0deg);
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4c3b;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
        }

        .round {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); /* Darker shadow */
            animation: rotate 10s linear infinite;
            overflow: hidden; /* Ensure image doesn't overflow circle */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .round1 {
            top: 20px;
            left: 20px;
        }
        .round2 {
            top: 20px;
            right: 20px;
        }
        .round3 {
            bottom: 20px;
            left: 20px;
        }
        .round4 {
            bottom: 20px;
            right: 20px;
        }

        /* Align all round images inside their circles */
        .round img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Movie Reviews - Positive or Negative</h1>
    <form id="sentiment-form">
        <input type="text" name="text" placeholder="Enter text" required />
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <div class="footer">𝕔𝕣𝕖𝕒𝕥𝕖𝕕 𝕓𝕪 𝔸𝕣𝕒𝕧𝕚𝕟𝕥𝕙 </div>

    <div class="round round1">
        <img src="c:\Users\aravi\OneDrive\Pictures\download.png" />
    </div>
    <div class="round round2">
        <img src="C:\Users\aravi\OneDrive\Pictures\download (1).png" />
    </div>
    <div class="round round3">
        <img src="C:\Users\aravi\OneDrive\Pictures\download (1).jpeg" />
    </div>
    <div class="round round4">
        <img src="C:\Users\aravi\OneDrive\Pictures\images (1).jpeg" />
    </div>

    <script>
        document.getElementById('sentiment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if(data.sentiment == 1){
                document.getElementById('result').innerText = "Sentiment: Positive";
            } else {
                document.getElementById('result').innerText = "Sentiment: Negative";
            }
        });
    </script>
</body>
</html>
